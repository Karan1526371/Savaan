<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सावन की शुभकामनाएँ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&family=Poppins:wght@400;600&display=swap');

        :root {
            --saffron-color: #FF7722;
            --gold-color: #FFC300;
            --dark-brown: #4E342E;
            --sender-name-color: #D84315;
            --card-bg: rgba(255, 250, 240, 0.85);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            --glow-color: rgba(255, 195, 0, 0.6);
        }

        body {
            font-family: 'Tiro Devanagari Hindi', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-brown);
            background-image: linear-gradient(rgba(255,153,51,0.3), rgba(245,124,0,0.5)), url(https://www.bhagwanphoto.com/wp-content/uploads/2021/01/Mahadev-Wallpaper-Full-HD.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        #animation-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 0 25px var(--glow-color), var(--shadow);
            padding: 30px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 195, 0, 0.7);
            border-top: 5px solid var(--saffron-color);
            z-index: 2;
            position: relative;
        }

        #music-control {
            position: absolute; top: 15px; right: 15px; width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.5); border: 1px solid var(--gold-color);
            border-radius: 50%; cursor: pointer; display: flex;
            justify-content: center; align-items: center; transition: all 0.3s;
        }
        #music-control:hover { background: var(--gold-color); }
        #music-control svg { width: 22px; height: 22px; fill: var(--dark-brown); }

        #greeting-message {
            font-size: 2.2em; line-height: 1.4; font-weight: 700;
            color: var(--saffron-color);
            text-shadow: 0 0 10px var(--glow-color), 1px 1px 3px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        
        .sender-name { color: var(--sender-name-color); font-weight: bold; }

        .shiva-gif {
            max-width: 100%; height: auto; border-radius: 15px; margin-bottom: 25px;
            border: 4px solid var(--gold-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            cursor: pointer; transition: transform 0.2s ease-in-out;
        }
        .shiva-gif:hover { transform: scale(1.03); }

        .instruction { font-size: 1.3em; margin-bottom: 15px; font-weight: 600; }
        
        .name-input {
            width: calc(100% - 24px); padding: 12px;
            border: 2px solid #ddd; border-radius: 10px;
            font-size: 1.1em; font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
        }
        .name-input:focus { outline: none; border-color: var(--saffron-color); }

        #create-share-btn {
            background: linear-gradient(45deg, var(--saffron-color), var(--gold-color));
            color: var(--dark-brown); border: none; padding: 14px 25px;
            border-radius: 12px; font-size: 1.2em;
            font-family: 'Tiro Devanagari Hindi', serif; font-weight: 700;
            cursor: pointer; transition: all 0.3s;
            width: 100%; display: flex; align-items: center;
            justify-content: center; gap: 10px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        #create-share-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }

        #fallback-share-container { margin-top: 25px; display: flex; justify-content: center; gap: 20px; align-items: center; }
        .share-btn { display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; border-radius: 50%; color: white; border: none; cursor: pointer; transition: all 0.2s; }
        .share-btn:hover { transform: scale(1.1) translateY(-4px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .share-btn svg { width: 24px; height: 24px; fill: white; }
        #share-whatsapp { background: #25D366; } #share-facebook { background: #1877F2; } #share-copy { background: #6c757d; }

        .ad-container {
            width: 100%;
            margin-top: 30px; /* ऊपर से गैप */
            padding-top: 20px; /* लाइन और विज्ञापन के बीच गैप */
            border-top: 1px solid #ddd; /* अलग करने के लिए लाइन */
            display: flex;
            justify-content: center; /* विज्ञापन को बीच में रखने के लिए */
            align-items: center;
        }

    </style>
</head>
<body>

    <audio id="background-chant" src="chant.mp3" loop></audio>
    <audio id="bell-sound" src="bell.mp3"></audio>
    <canvas id="animation-canvas"></canvas>

    <div class="container">
        <button id="music-control" title="संगीत चालू/बंद करें">
            <svg id="speaker-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l17-17L480 188.3l38.1-38.1 17 17L497 205.3l38.1 38.1-17 17L480 222.3l-38.1 38.1-17-17L463 222.3l-38.1-38.1zM569 224a152.4 152.4 0 0 1-42.5 105.9L554.6 358c22.3-27.1 37.4-60.6 37.4-96.9s-15.1-69.8-37.4-96.9L526.5 92.1C553.9 118.6 569 152.3 569 189.3z"/></svg>
            <svg id="speaker-off" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM448 256c0-63-44.1-115.3-102.8-126.5c-4.3-1-8.6.9-10.5 4.8s-.8 8.4 3 11.2C392.9 157.3 416 204.3 416 256s-23.1 98.7-68.2 110.5c-3.8 1.9-5.1 6.3-3 10.5s6.3 5.1 10.5 3C403.9 371.3 448 319 448 256z"/></svg>
        </button>

        <h1 id="greeting-message">सावन की आप सभी को हार्दिक शुभकामनाएँ</h1>
        <img src="shiva.gif" alt="Shiva Animation" class="shiva-gif">

        <div class="input-group">
            <p class="instruction">अपना नाम लिखें और शुभकामनाएँ भेजें:</p>
            <input type="text" id="name-input" class="name-input" placeholder="यहाँ अपना नाम लिखें...">
        </div>
        
        <button id="create-share-btn">
             <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M720-80q-50 0-85-35t-35-85q0-7 1-14.5t3-13.5L322-392q-17 15-38 23.5T240-360q-50 0-85-35t-35-85q0-50 35-85t85-35q21 0 42 8.5T322-568l282-164q-2-6-3-13.5T600-860q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35q-21 0-42-8.5T640-768l-282 164q2 6 3 13.5t1 14.5q0 7-1 14.5t-3 13.5l282 164q17-15 38-23.5T720-440q50 0 85 35t35 85q0 50-35 85t-85 35Z"/></svg>
            लिंक बनाएँ और शेयर करें
        </button>

        <div id="fallback-share-container"></div>

        <script async="async" data-cfasync="false" src="//pl27164253.profitableratecpm.com/714f863237c2c5542d08409641f45991/invoke.js"></script>
<div id="container-714f863237c2c5542d08409641f45991"></div
        <div class="ad-container">
            <script async="async" data-cfasync="false" src="//pl27164253.profitableratecpm.com/714f863237c2c5542d08409641f45991/invoke.js"></script>
<div id="container-714f863237c2c5542d08409641f45991"></div
        </div>
        
    </div>

    <script>
        // जावास्क्रिप्ट में कोई बदलाव नहीं है, इसलिए इसे संक्षिप्त रखा गया है
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search); const fromName = urlParams.get('from'); const greetingElement = document.getElementById('greeting-message'); const backgroundAudio = document.getElementById('background-chant'); const bellSound = document.getElementById('bell-sound'); const shivaGif = document.querySelector('.shiva-gif'); const musicBtn = document.getElementById('music-control'); const speakerOn = document.getElementById('speaker-on'); const speakerOff = document.getElementById('speaker-off'); const mainButton = document.getElementById('create-share-btn'); const nameInput = document.getElementById('name-input'); const fallbackContainer = document.getElementById('fallback-share-container'); let isMusicPlaying = false;
            if (fromName) { greetingElement.innerHTML = `सावन की आप सभी को हार्दिक शुभकामनाएँ <span class="sender-name">from ${decodeURIComponent(fromName)}</span>`; }
            document.body.addEventListener('click', () => { if (!isMusicPlaying && backgroundAudio.paused) { backgroundAudio.play().then(() => { isMusicPlaying = true; speakerOn.style.display = 'block'; speakerOff.style.display = 'none'; }); } }, { once: true });
            musicBtn.addEventListener('click', (e) => { e.stopPropagation(); if (backgroundAudio.paused) { backgroundAudio.play(); speakerOn.style.display = 'block'; speakerOff.style.display = 'none'; } else { backgroundAudio.pause(); speakerOn.style.display = 'none'; speakerOff.style.display = 'block'; } isMusicPlaying = !backgroundAudio.paused; });
            function playBell() { bellSound.currentTime = 0; bellSound.play(); }
            mainButton.addEventListener('click', playBell); shivaGif.addEventListener('click', playBell);
            mainButton.addEventListener('click', () => { const enteredName = nameInput.value.trim(); if (enteredName === "") { alert("कृपया शेयर करने से पहले अपना नाम लिखें!"); return; } const shareLink = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(enteredName)}`; const shareText = `सावन की आप सभी को हार्दिक शुभकामनाएँ! ${enteredName} की तरफ से यह विशेष संदेश देखें:`; if (navigator.share) { navigator.share({ title: 'सावन की शुभकामनाएँ', text: shareText, url: shareLink }); } else { fallbackContainer.innerHTML = `<p style="margin-bottom: 15px; font-weight: bold;">इस लिंक को शेयर करें:</p><div style="display: flex; justify-content: center; gap: 20px;"><a href="https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + shareLink)}" target="_blank" class="share-btn" id="share-whatsapp"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zM223.9 439.6c-33.8 0-66.3-8.8-94.3-25.7l-6.7-4-69.8 18.3L72 359.2l-4.5-7c-18.9-29.6-28.9-63.3-28.9-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg></a><a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLink)}" target="_blank" class="share-btn" id="share-facebook"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg></a><button class="share-btn" id="share-copy"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56h168zm0-448H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V120c0-13.255-10.745-24-24-24h-40L336 0h-16zm64 368H192V80h192v288z"/></svg></button></div>`; document.getElementById('share-copy').addEventListener('click', () => { navigator.clipboard.writeText(shareLink).then(() => alert('लिंक क्लिपबोर्ड पर कॉपी हो गया है!')); }); } });
            const canvas = document.getElementById('animation-canvas'); const ctx = canvas.getContext('2d'); let particles = []; const flowerColors = ['#FFC300', '#FF5733', '#DAF7A6', '#FFFFFF'];
            function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } window.addEventListener('resize', resizeCanvas); resizeCanvas();
            class Particle { constructor() { let randomType = Math.random(); if (randomType < 0.8) { this.type = 'rain'; } else if (randomType < 0.95) { this.type = 'flower'; } else { this.type = 'om'; } this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height - canvas.height; if (this.type === 'rain') { this.length = Math.random() * 25 + 15; this.speed = Math.random() * 8 + 5; this.opacity = Math.random() * 0.5 + 0.3; } else if (this.type === 'flower') { this.size = Math.random() * 8 + 5; this.speed = Math.random() * 2 + 1; this.color = flowerColors[Math.floor(Math.random() * flowerColors.length)]; this.sway = Math.random() * 2 - 1; } else { this.size = Math.random() * 15 + 15; this.speed = Math.random() * 0.5 + 0.5; this.color = `rgba(255, 223, 100, ${Math.random() * 0.5 + 0.3})`; this.sway = Math.random() - 0.5; } } draw() { if (this.type === 'rain') { ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x, this.y + this.length); ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.lineWidth = 1.5; ctx.stroke(); } else if (this.type === 'flower') { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); } else if (this.type === 'om') { ctx.font = `${this.size}px Tiro Devanagari Hindi`; ctx.fillStyle = this.color; ctx.textBaseline = 'middle'; ctx.textAlign = 'center'; ctx.fillText('ॐ', this.x, this.y); } } update() { this.y += this.speed; this.x += (this.sway || 0); const particleHeight = this.type === 'rain' ? this.length : this.size; if (this.y > canvas.height + particleHeight) { this.y = 0 - particleHeight; this.x = Math.random() * canvas.width; } this.draw(); } }
            function initParticles() { for (let i = 0; i < 300; i++) { particles.push(new Particle()); } } function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => p.update()); requestAnimationFrame(animate); }
            initParticles(); animate();
        });
    </script>
